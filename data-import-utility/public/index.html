<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel - TE Style</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="TE Connectivity">
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Upload Your Excel File</h2>
            <p class="description">Easily upload your Excel file for seamless data processing.</p>
            <form id="uploadForm">
                <input type="file" id="fileInput" accept=".xlsx">
                <button type="submit" class="upload-btn">Upload</button>
            </form>
            <p id="message"></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 TE Connectivity. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
