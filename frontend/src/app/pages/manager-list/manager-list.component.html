<div class="container">
  <h2>Employee List</h2>
  <div *ngFor="let manager of managers" class="manager-card">
    <img [src]="manager.photo" alt="Manager Photo">
    <h3>{{ manager.id }}</h3>
    <h3>{{ manager.name }}</h3>
   
    <button (click)="viewInterns(manager.id,604897)">View details</button>
  
  </div>
</div>
